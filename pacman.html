function drawPacman(x, y){
    var circle = new Circle(7);
    circle.setColor(Color.yellow);
    circle.setPosition(x,y);
    add(circle);
    
    var mouth = new Arc(7,50, 120, 0);
    mouth.setRotation(90);
    mouth.setPosition(x,y);
    mouth.setColor(Color.black);
    add(mouth);
    
    var eye = new Circle(1);
    eye.setColor(Color.black);
    eye.setPosition(x +2, y -4);
    add(eye);
}
function background (width, height, color){
    var background = new Rectangle(width, height);
    background.setColor(color);
    add(background);
}

function lines(length, height, x, y){
    var lines = new Rectangle(length, height);
    lines.setColor(Color.blue);
    lines.setPosition(x,y);
    add(lines);
}

function squares(length, height, x, y, color){
    var squares = new Rectangle(length,height);
    squares.setColor(color);
    squares.setPosition (x,y);
    add(squares);
}

function pebbles (x,y){
    var pebbles = new Rectangle (3.5,3.5);
    pebbles.setPosition(x,y);
    pebbles.setColor("#ffff4c");
    add(pebbles);
}

function powerpebbles (x,y){
    var pebbles = new Rectangle (10,10);
    pebbles.setPosition(x,y);
    pebbles.setColor("#ffff4c");
    add(pebbles);
}

function drawGhost(x, y, color){
    var ghost = new Rectangle (12, 10);
    ghost.setColor(color);
    ghost.setPosition(x, y);
    add(ghost);
    
    var head = new Circle (6);
    head.setColor(color);
    head.setPosition(x + 6,y);
    add(head);
    
    var tail1 = new Circle(2);
    tail1.setColor(color);
    tail1.setPosition(x + 2, y +10);
    add(tail1);
    
    var tail2 = new Circle(2);
    tail2.setColor(color);
    tail2.setPosition(x + 6, y +10);
    add(tail2);
    
    var tail3 = new Circle(2);
    tail3.setColor(color);
    tail3.setPosition(x + 10, y +10);
    add(tail3);
    
    var eye1 = new Circle(2.5);
    eye1.setColor(Color.white);
    eye1.setPosition(x + 3,y);
    add(eye1);
    
    var eye2 = new Circle(2.5);
    eye2.setColor(Color.white);
    eye2.setPosition(x + 8,y);
    add(eye2);
    
     var eye1 = new Circle(1);
    eye1.setColor(Color.blue);
    eye1.setPosition(x + 3,y);
    add(eye1);
    
    var eye2 = new Circle(1);
    eye2.setColor(Color.blue);
    eye2.setPosition(x + 8,y);
    add(eye2);
}
