<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Set background -->
            <a-sky color="wheat"></a-sky>
            
            
            <!-- Set up camera -->
          <a-camera>
              <a-cursor></a-cursor>
          </a-camera>
            
            <!-- Door -->
            <a-circle src= "https://codehs.com/uploads/4bf4f5ffc0545adf76a36b344822aa24"
                radius="2" position="0 2 -1">
                <a-animation
                attribute="visible"
                from="true"
                to="false"
                begin="click"
                    
                ></a-animation>
            </a-circle>

            <!-- ground -->
            <a-plane rotation="-90 0 0" width="100"
                height="50" position="0 0 -25"
                color="forestgreen">
                    
            </a-plane>
            
            <!-- Mountains -->
            <a-cone color="royalblue" radius-bottom="30"
                radius-top="10" height="40" 
                position="35 18 -100">
            </a-cone>
            <a-cone color="royalblue" radius-bottom="30"
                radius-top="10" height="50" 
                position="65 18 -100">
            </a-cone>
            <a-cone color="royalblue" radius-bottom="30"
                radius-top="10" height="40" 
                position="85 18 -90">
            </a-cone>
            <a-cone color="royalblue" radius-bottom="30"
                radius-top="10" height="20" 
                position="15 8 -70">
            </a-cone>
        </a-scene>
    </body>
</html>
